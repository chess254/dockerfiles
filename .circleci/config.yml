version: 2
jobs:
  build:
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and push Docker image
          command: |
            declare -A REPOMAP
            REPOMAP[r]='r-env'
            REPOMAP[d]='d-env'
            REPOMAP[base]='ubuntu-base'

            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            echo List of updated files
            FILES=$(git diff-tree --name-only -r --diff-filter=ACMRT origin/master HEAD)
            for F in $FILES; do echo $F; done
            
            REGEX="(.*)\/Dockerfile"
            for F in $FILES
            do
              if [[ $F =~ $REGEX ]]
              then
                IMAGE=${BASH_REMATCH[1]}

                if [ ${REPOMAP[${IMAGE}]+_} ]
                then
                  REPO=${REPOMAP[${IMAGE}]}
                else
                  REPO=$IMAGE
                fi

                echo dockerfile: $IMAGE '->' repo: $REPO
                docker build -t codesignal/$REPO:new $IMAGE
                docker push codesignal/$REPO:new
              fi
              echo --------------------------------------------------------------------
            done
workflows:
  version: 2
  build-master:
    jobs:
      - build
